<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
    <style>
        body {
            background: #F3F2F1;
        }
    </style>
</head>
<body>
    <div class="flex justify-center m-10">
    <form>
        <label for="fname">Name</label><br>
        <input type="text" placeholder="Enter Full Name" id="fname"><br>

        <label for="age">Age</label><br>
        <input type="text" placeholder="Enter Age" id="age"><br>

        <label for="address">Address</label><br>
        <input type="text" placeholder="Enter Address" id="address"><br>

        <label for="loan">Loan Purpose:</label><br>
        <input type="text" placeholder="Enter Loan Purpose" id="loan"><br>

        <label for="installments">Installments:</label><br>
        <input type="text" placeholder="Enter number of months" id="installments"><br>

        <label for="score">FICO Score</label><br>
        <input type="text" placeholder="Enter FICO Score" id="score"><br>

        <label for="ssn">SSN:</label><br>
        <input type="text" placeholder="Enter SSN" id="ssn"><br>

        <button class="bg-indigo-500 px-4 py-2 text-white" onclick="message()">Submit</button>

        <p id="test"></p>

        <script>
            function message(){
                document.getElementById("test").innerHTML = "";
            }
        </script>
      </form>
    </div>


</body>
</html>
